<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sidebar</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      background: white;
      height: 100%;
      overflow: auto;
      /* スクロールバーを非表示にする */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer 10+ */
    }
    
    /* WebKit系ブラウザ（Chrome, Safari等）でスクロールバーを非表示 */
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    #recipe-iframe-root {
      flex: 1;
      min-height: 100vh;
      /* スクロールバーを非表示にする */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer 10+ */
    }
    
    /* WebKit系ブラウザでのスクロールバー非表示 */
    #recipe-iframe-root::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="recipe-iframe-root"></div>
  <script src="dist/iframe-content.js"></script>
</body>
</html>
