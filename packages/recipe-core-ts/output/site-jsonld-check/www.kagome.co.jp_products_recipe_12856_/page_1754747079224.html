<script type="text/javascript">
$(function(){
            // is detail page and element exists
            if ($("#iddetail").length) {
                var data = $("#iddetail").attr("data-value");
				if(data){
                    var url = window.location.protocol+'//'+window.location.hostname;
					var s = document.createElement("script");
                	s.type = "application/ld+json";
					var objData = JSON.parse(data);
                    var image = objData.images;
                    var arr = image? image.split(","):[];
                    var imglist = "[\n";
                    var cnt = arr.length;
                    if (cnt>0){
                        var c = cnt-1;
                        for (i = 0; i < cnt; i++) {
                            var dot = (i==c)?'"':'",';
							imglist = imglist + '"'+url+arr[i]+dot+'\n';
                        }
                        imglist = imglist+ "]";
                    }
                    list = '{\n"@context":"http://schema.org/",\n"@type":"Recipe",\n"name":"'+objData.name+'",\n"image":'+imglist+',\n"recipeYield":"'+objData.recipeYield+'"\n}';
                    s.innerHTML = list;
                    $("head").append(s);
				}
            }
    });
</script>

<script type="text/javascript">
$(function () {
    // Click menu button 商品から探す
    $(".showCategoryProduct").on("click", function () {
      $("#searchFoodstuff").hide();
      //$("#categoryProduct").toggle();
      $("#categoryProduct").slideToggle('slow');
      var checks = $('[name="item_group[]"]');
      $.each(checks, function () {
        var $this = $(this);
        if ($this.is(":checked")) {
          $this.closest("ul").show();
          $this.closest("ul.searchproductsub").show();
        }
      });
    });
  
    // Function modify param for sort
    function updateUrl(sortValue) {
      let url = new URL(window.location.href);
      url.searchParams.set("sort", sortValue);
      window.location.href = url.toString();
    }
  
    // Event click menu button 食材から探す
    $(".showSearchFoodstuff").on("click", function () {
      //$("#searchFoodstuff").toggle();
      $("#searchFoodstuff").slideToggle('slow');
      $("#categoryProduct").hide();
    });
  
    // Event click to link for sort
    $(".js-sort").on("click", function (e) {
      e.preventDefault();
      let sort = $(this).attr("data-info");
      updateUrl(sort);
    });


    //PC時
    $(".js-filter_button").on("click", function () {
      if($(this).hasClass("active")){
        $(".filter_button").removeClass("active");
      }else {
        $(".filter_button").removeClass("active");
        $(this).addClass("active");
      }
      const dataFilter = $(this).data("filter");
      const areaElement = $(`#area_${dataFilter}`);
      if (areaElement.hasClass("hidden")) {
        $(".accordion_contents").removeClass("hidden");
        $(".accordion_contents_area").addClass("hidden");
        areaElement.removeClass("hidden");
      }else {
        $(".accordion_contents").addClass("hidden");
        areaElement.addClass("hidden");
      }
    });
    $(".js-category_button").on("click", function () {
      const dataCategory = $(this).data("category");
      
      if (!dataCategory) {
        console.error("data-category not valid:", dataCategory);
        return;
      }
      const seriesListElement = $(`.js-series${dataCategory}`);
      if (seriesListElement.hasClass("hidden")) {
        $(".series__list").addClass("hidden");
        seriesListElement.removeClass("hidden");
      } else {
        $(".series__list").addClass("hidden");
      }
    });
    $(".js-series_button").on("click", function () {
      $(this).toggleClass("active");
      const dataSeries = $(this).data("series");
      const dataSeriesNumber = dataSeries.match(/\d+$/)[0];
      if (!dataSeriesNumber) {
        console.error("data-series not valid:", dataSeriesNumber);
        return;
      }
      const productsListElement = $(`.js-itemsSeries${dataSeriesNumber}`);
      if (productsListElement.hasClass("hidden")) {
        productsListElement.removeClass("hidden");
      } else {
        productsListElement.addClass("hidden");
      }
    });

    //SP時
    const ANIMATION_TIME = 250;
    const OFFSET_TIME = 2;

    $('.accordion').each(function() {
        const accordion = $(this);
        const title = accordion.find('.accordion__title');

        title.on('click', function(e) {
            e.preventDefault();

            if (!accordion.hasClass('is-opened')) {
                accordion.addClass('is-opened');
                setTimeout(() => {
                    accordion.prop('open', true);
                }, OFFSET_TIME);
            } else {
                accordion.removeClass('is-opened');
                setTimeout(() => {
                    accordion.prop('open', false);
                }, ANIMATION_TIME + OFFSET_TIME);
            }
        });

        accordion.on('toggle', function() {
            const hasOpenedClass = accordion.hasClass('is-opened');
            if (accordion.prop('open') && !hasOpenedClass) {
                accordion.addClass('is-opened');
            } else if (!accordion.prop('open') && hasOpenedClass) {
                accordion.removeClass('is-opened');
            }
        });
    });

    // Submit form at product
    $("#frmProduct_pc").submit(function () {
      // Get value at free_words and set value
      let hiddenInput = $("<input>").attr({
        type: "hidden",
        name: "free_words",
        value: $("#free_words").val(),
      });
      $(this).append(hiddenInput);
      // get value checked at foodstuff
      let foodstuffs = $("input[name='foodstuff[]']:checked")
        .map(function () {
          return this.value;
        })
        .get();
      foodstuffs.forEach((value) => {
        let hiddenInput = $("<input>").attr({
          type: "hidden",
          name: "foodstuff[]",
          value: value,
        });
        $(this).append(hiddenInput);
      });
    });
    // Submit form at product
    $("#frmProduct_sp").submit(function () {
      // Get value at free_words and set value
      let hiddenInput = $("<input>").attr({
        type: "hidden",
        name: "free_words",
        value: $("#free_words").val(),
      });
      $(this).append(hiddenInput);
      // get value checked at foodstuff
      let foodstuffs = $("input[name='foodstuff[]']:checked")
        .map(function () {
          return this.value;
        })
        .get();
      foodstuffs.forEach((value) => {
        let hiddenInput = $("<input>").attr({
          type: "hidden",
          name: "foodstuff[]",
          value: value,
        });
        $(this).append(hiddenInput);
      });
    });
  
    // Submit form at free_words
    $("#frmFreewords").submit(function () {
      // get value checked at product
      let products = $("input[name='item_group[]']:checked")
        .map(function () {
          return this.value;
        })
        .get();
      // Loop and set value to hiden input
      products.forEach((value) => {
        let hiddenInput = $("<input>").attr({
          type: "hidden",
          name: "item_group[]",
          value: value,
        });
        $(this).append(hiddenInput);
      });
      // get value checked at foodstuff
      let foodstuffs = $("input[name='foodstuff[]']:checked")
        .map(function () {
          return this.value;
        })
        .get();
      foodstuffs.forEach((value) => {
        let hiddenInput = $("<input>").attr({
          type: "hidden",
          name: "foodstuff[]",
          value: value,
        });
        $(this).append(hiddenInput);
      });
    });
  
    // Submit form at foodstuff
    $("#frmFoodstuff_pc").submit(function () {
      // Get value at free_words and set value
      let hiddenInput = $("<input>").attr({
        type: "hidden",
        name: "free_words",
        value: $("#free_words").val(),
      });
      $(this).append(hiddenInput);
      // get value checked at product
      let products = $("input[name='item_group[]']:checked")
        .map(function () {
          return this.value;
        })
        .get();
      products.forEach((value) => {
        let hiddenInput = $("<input>").attr({
          type: "hidden",
          name: "item_group[]",
          value: value,
        });
        $(this).append(hiddenInput);
      });
    });
    // Submit form at foodstuff
    $("#frmFoodstuff_sp").submit(function () {
      // Get value at free_words and set value
      let hiddenInput = $("<input>").attr({
        type: "hidden",
        name: "free_words",
        value: $("#free_words").val(),
      });
      $(this).append(hiddenInput);
      // get value checked at product
      let products = $("input[name='item_group[]']:checked")
        .map(function () {
          return this.value;
        })
        .get();
      products.forEach((value) => {
        let hiddenInput = $("<input>").attr({
          type: "hidden",
          name: "item_group[]",
          value: value,
        });
        $(this).append(hiddenInput);
      });
    });
  });
</script>

														<tr>

								<td>小さじ2/3</td>

														<tr>

								<td>適宜</td>
							</tr>
														<tr>
								<th>カゴメ基本のトマトソース２９５ｇ</th>
								<td>1缶</td>

								<td>300g</td>
							</tr>
													</tbody>
					</table>
					<p class="note">
						※栄養価は日本食品標準成分表八訂を基に算出しています。<br>すべての値は1人分もしくは単位での1単位あたりの値になります。<br>（例：材料が「6個分」の場合は「1個分」の栄養価）<br>※計量の単位は、カップ1は200ml、大さじ1は15ml、小さじ1は5mlです。<br>※電子レンジは、作り方に記載がなければ500Ｗ～600Ｗです。

			<div class="block">
				<table>
															<tbody><tr>
						<th>1</th>
						<td>なすとピーマンはたて８等分、トマトは大きめのくし切りにする。　しめじは石づきを取って小房に分けておく。にんにくと玉ねぎは厚さ２～３ｍｍの薄切りに、ベーコンは１ｃｍ幅に切る。</td>
					</tr>
																				<tr>
						<th>2</th>
						<td>鍋に湯（３～４Ｌ）を沸かし、塩(分量外)を入れてスパゲッティを茹でる。</td>
					</tr>
																				<tr>
						<th>3</th>
						<td>フライパンにオリーブオイルとにんにくを入れて弱火にかける。</td>
					</tr>
																				<tr>
						<th>4</th>
						<td>香りが立ってきたらベーコンと玉ねぎを加え、しんなりするまで炒める。</td>
					</tr>
																				<tr>
						<th>5</th>
						<td>先ほどの(4)に(1)の野菜を加えて、さっと炒めたら基本のトマトソースを加える。　なすとトマトに火が通るまで約１０分程煮込む。</td>
					</tr>
																				<tr>
						<th>6</th>
						<td>塩・こしょうで味を調え、茹で上げたスパゲッティと和えて出来上がり。</td>
					</tr>
																																																																																																																																																										</tbody></table>
